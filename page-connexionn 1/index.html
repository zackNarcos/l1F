<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Connexion</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
            <img src="https://auth.sso.esigmap.dev/resources/s7sar/login/esigmap_keycloak_ui/images/wave.svg" alt="">
        </div>
        <div class="right">
            <h3>Bienvenue</h3>
            <p>Veuillez vous connecter pour accéder à votre espace</p>
            <div class="control">
                <label>Adresse électronique </label>
                <input type="text" placeholder="Adresse électronique">
            </div>
            <div class="control">
                <label>Mots de passe </label>
                <input type="text" placeholder="Adresse électronique">
            </div>
            <div class="forget">
                <div class="checkbox">
                    <input type="checkbox">
                    <label>Se souvenir de moi</label>
                </div>
                <p>Mot de passe oublié</p>
            </div>
            <button>Connexion</button>
        </div>
    </div>
</body>
</html>
